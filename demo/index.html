<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fer-task-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../fer-task-element.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic fer-task-element demo</h3>
    <demo-snippet>
        <template>
            <div id="set-tasks">
                <fer-task-element title="Learn Polymer 2" key=0></fer-task-element>
                <fer-task-element title="Learn English" key=1 done></fer-task-element>
                <fer-task-element title="Make the lunch" key=2 cancel></fer-task-element>
                <fer-task-element title="Go shopping" key=3 done cancel></fer-task-element>
            </div>
        </template>
        <script>
          const setTasks = document.getElementById('set-tasks')
          setTasks.addEventListener('pending-event', (event) => console.log(event.detail))
          setTasks.addEventListener('done-event', (event) => console.log(event.detail))
          setTasks.addEventListener('cancel-event', (event) => console.log(event.detail))
        </script>
    </demo-snippet>
</div>
</body>
</html>
