<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<dom-module id="fer-task-element">
  <template>
    <style>
      :host {
        display: block;
      }
        .canceled {
            color:red;
        }
        .done {
            color:green;
            text-decoration:line-through;
        }
    </style>
      <div class="task-element" class$="[[checkStatus]]">
          <iron-icon icon="icons:radio-button-checked"></iron-icon> [[title]]
      </div>
  </template>

  <script>

    class FerTaskElement extends Polymer.Element {
      static get is() { return 'fer-task-element'; }
      static get properties() {
        return {
          title: {
            type: String,
            value: 'ALOHA!!!'
          },
          key: Number,
          canceled:Boolean,
          done: Boolean,
          checkStatus: {
            type: Boolean,
            computed: 'getResult(done,canceled)'
          }
        };
      }

      getResult (done,canceled)  {
        let result = "pending"

        if (canceled)
         result = "canceled"

        if (done)
          result = "done"

        console.log(result)
        return result
    }
    }

    window.customElements.define(FerTaskElement.is, FerTaskElement);
  </script>
</dom-module>
